<body>
  <div class="login-container">
    <h1 class="cabecalho">Cadastre sua conta</h1>
    <div class="form-container">
        <form action="../backend/cadastrar.php" method="POST" id="register-form">
            <p>
                <label for="nome">Nome</label>
                <input class="form-control" type="text" id="nome" name="nome">
            </p>
            <p>
                <label for="sobrenome">Sobrenome</label>
                <input class="form-control" type="text" id="sobrenome" name="sobrenome">
            </p>
            <div class="form-group">
                <label for="date" id="data_nascimento">Data de nascimento:</label>
                <input class="form-control" type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="">
              </div>
              <p>
                <label for="login">Login</label>
                <input class="form-control" type="text" id="login" name="login">
            </p>
            <p>
                <label for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" name="senha">
            </p>
            <p>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </p>
            <a href="login.html">Voltar</a>
        </form>
    </div>
</div>
